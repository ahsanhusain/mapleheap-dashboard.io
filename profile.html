<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MeapleHeap - Dashboard</title>

	<!-- Custom Css -->
	<link href="css/profile.css" rel="stylesheet" />

	<!-- Font Awesome -->
	<link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
	<link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
	<link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
	<!-- support v4 icon references/syntax -->
	<link href="assets/fontawesome/css/v4-font-face.css" rel="stylesheet" />

</head>
<body>
	<header>
		<div class="display-flex display-justify-content-between display-align-center padding-5 sm-padding-3">
			<div class="logo sm-width-50">
				<a href="index.html">
					<img src="assets/img/logo.png" alt="MeapleHeap Logo" class="width-100">
				</a>
			</div>
			<div class="profile-setting display-flex text-centeralize display-align-center display-sm-block">
				<div class="active-user">
					<div class="width-100 display-flex display-align-center display-sm-block">
						<img src="assets/img/profile-pic.png" width="100%" height="100%" alt="Atif">
					</div>
				</div>
				<div class="setting">
					<span class="text-no-wrap padding-left-1"><a class="text-decoration-none text-black" href="wallet.html">Hello, Atif </a></span> | 
					<span class="_profile cursor-pointer text-no-wrap"> My Account 
						<ul class="profile-link list-style-none background-white">
		                    <li><a href="profile.html" class="text-decoration-none"><i class='fa fa-user-circle icon'></i> My Profile</a></li>
		                    <li><a href="wallet.html" class="text-decoration-none"><i class="fa fa-credit-card" aria-hidden="true"></i> Wallet</a></li>
		                    <li><a href="#" class="text-decoration-none"><i class='fa fa-sign-out icon'></i> Logout</a></li>
		                </ul>
		            </span>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="content">
            <div class="breadcrumbs">
            	<span>Home </span><span>/ Basic Information</span>
            </div>
            <div class="form-content">
            	<form action="#">
            		<div>
            			<div>
            				<h1>Basic Information</h1>
            				<span>Upgrade your photo and personal details here</span>
            			</div>
            			<div>
            				<button>Cancel  <i class="fa fa-times" aria-hidden="true"></i></button>
            				<button>Save  <i class="fa fa-floppy-disk" aria-hidden="true"></i></button>
            			</div>
            		</div><hr>
            		<div class="profile-user display-flex display-justify-center">
            			<div class="width-25 sm-width-100 text-centeralize">
            				<div class="profile-picture width-100">
            					<img src="assets/img/profile/profile.png" width="50%">
            				</div>
            				<div class="name">
            					<span class="heading-2">Atif</span>
            				</div>
            				<div class="upgrade-profile">
            					<span>
            						Upgrade your photo and personal details here
            					</span>
            				</div>
            				<div class="email">
            					<a href="mailto:atif@gmail.com" class="text-decoration-none">Atif@gmail.com</a>
            				</div>
            			</div>
            		</div><hr>
            		<div class="user-bio">
            			<div>
            				<h1 class="margin-0">Account</h1>
            				<div class="user-input">
                                <input type="text" name="firstname" placeholder="First Name">
                                <input type="text" name="lastname" placeholder="Last Name">
                            </div>
                            <div class="user-input">
                                <input type="text" name="firstname" placeholder="Contact Number">
                                <input type="text" name="lastname" placeholder="Email">
                            </div>
                            <div class="user-input">
                                <select class="form-select-option sm-width-100" aria-label="Default select example">
                                  <option selected>Open this select menu</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                                <div class="gender">
                                    <div>
                                        <label>Gender:</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="html" name="fav_language" value="Male">
                                        <label for="html">Male</label>
                                        <input type="radio" id="html" name="fav_language" value="Female">
                                        <label for="html">Female</label>
                                    </div>
                                </div>
                            </div>
            			</div>
            		</div>
            	</form>
            </div>
            <footer>
                <span>2020 Â© Influence - Designed by Ahsan Hussain</span>
            </footer>
        </div>
	</section>
	<script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
